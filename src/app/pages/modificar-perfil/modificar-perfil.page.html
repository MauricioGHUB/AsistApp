<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        Regresar
      </ion-button>
    </ion-buttons>
    <ion-title>Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID: {{ usuario.id }}</ion-card-subtitle>
      <ion-card-title>
        <ion-input [(ngModel)]="usuario.nombre" placeholder="Nombre"></ion-input>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-input [(ngModel)]="usuario.email" placeholder="Email"></ion-input>

      <ion-label position="floating">Imagen</ion-label>
      <input type="file" #fileInput (change)="onFileSelected($event)" accept="image/*" style="display: none" />
      <ion-button (click)="fileInput.click()" expand="block" fill="outline" shape="round">
        Seleccionar Imagen
      </ion-button>

      <div *ngIf="usuario.img">
        <img [src]="usuario.img" alt="Imagen de perfil" style="max-width: 100px; max-height: 100px; border-radius: 50%;" />
      </div>

      <div style="text-align: center; margin-top: 30px;">
        <ion-button (click)="actualizarUsuario()" expand="block" shape="round">
          Actualizar usuario
        </ion-button>
        <div style="text-align: center; margin-top: 20px;">
          <p>¿Quieres cambiar tu contrasena? <a (click)="navigateToLogin()" color="primary">Pulsa aquí</a></p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
