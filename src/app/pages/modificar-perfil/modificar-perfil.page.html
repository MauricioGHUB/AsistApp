<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="regresar()" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Actualizar Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>ID: {{ usuario.id }}</ion-card-subtitle>
      <ion-card-title>
        {{ usuario.nombre }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="userForm" (ngSubmit)="actualizarUsuario()">
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">RUT</ion-label>
          <ion-input formControlName="rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contrase単a Actual</ion-label>
          <ion-input formControlName="passwordActual" type="password" placeholder="Contrase単a Actual"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nueva Contrase単a</ion-label>
          <ion-input formControlName="nuevaPassword" type="password" placeholder="Nueva Contrase単a"></ion-input>
        </ion-item>

        <div style="text-align: center; margin-top: 30px;">
          <ion-button type="submit" expand="block" shape="round" [disabled]="userForm.invalid">
            Actualizar Usuario
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
